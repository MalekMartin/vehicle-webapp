<form [formGroup]="form">
    <div class="row">
        <mat-form-field class="col-sm-6 col-xs-12">
            <input matInput type="text" id="title" placeholder="Název" formControlName="title">
        </mat-form-field>

        <mat-form-field class="col-sm-6 col-xs-12">
            <mat-select type="text" id="garage" placeholder="Servis" formControlName="garageId">
                <mat-option *ngFor="let g of garages | async" [value]="g.id">{{g.name}}</mat-option>
            </mat-select>
            <mat-hint>
                <a class="add-servise-link"
                    [routerLink]="['/services']"
                    (click)="hideDialog.emit()">+ Přidat servis</a>
            </mat-hint>
        </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field class="col-sm-3 col-xs-12">
            <input matInput type="number" id="odo" [placeholder]="units" formControlName="odo">
        </mat-form-field>

        <mat-form-field *ngIf="!!units2" class="col-sm-3 col-xs-12">
            <input matInput type="number" id="odo2" [placeholder]="units2" formControlName="odo2">
        </mat-form-field>

        <mat-form-field class="col-sm-3 col-xs-12">
            <input matInput type="text" id="date" formControlName="date" [matDatepicker]="picker" placeholder="Datum">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="col-sm-3 col-xs-12">
            <input matInput type="number" id="totalPrice" placeholder="Celková cena" formControlName="totalPrice">
        </mat-form-field>
    </div>

    <div class="row">
        <div class="col-sm-6 col-xs-12">
            <mat-checkbox id="tax" formControlName="taxToggle">
                Ceny dílů budu zadávat bez DPH
            </mat-checkbox>
        </div>

        <mat-form-field class="col-sm-6 col-xs-12">
            <input matInput type="number" id="tax" placeholder="DPH (%)" formControlName="tax">
        </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field class="col-sm-12 col-xs-12">
            <textarea matInput type="text" id="notes" placeholder="Poznámky" formControlName="notes"></textarea>
        </mat-form-field>
    </div>
</form>
