<div class="modal fade" bsModal #dialog="bs-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button #btnClose type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">

                <form [formGroup]="form">
                    <div class="row">
                        <va-form-item class="col-md-6" [control]="form.controls.title">
                            <label for="title">Název:</label>
                            <input type="text" id="title" class="form-control" formControlName="title">
                        </va-form-item>

                        <va-form-item class="col-md-6" [control]="form.controls.garageId">
                            <label for="garage">Servis:</label>
                            <select type="text" id="garage" class="form-control" formControlName="garageId">
                                <option *ngFor="let g of garages" [value]="g.id">{{g.name}}</option>
                            </select>
                            <a class="add-servise-link"
                                [routerLink]="['/services']"
                                (click)="dialog.hide()">+ Přidat servis</a>
                        </va-form-item>
                    </div>

                    <div class="row">
                        <va-form-item class="col-md-3" [control]="form.controls.odo">
                            <label for="odo">{{units}}:</label>
                            <input type="text" id="odo" class="form-control" formControlName="odo">
                        </va-form-item>

                        <va-form-item *ngIf="!!units2" class="col-md-3" [control]="form.controls.odo2">
                            <label for="odo2">{{units2}}:</label>
                            <input type="text" id="odo2" class="form-control" formControlName="odo2">
                        </va-form-item>

                        <va-form-item class="col-md-3" [control]="form.controls.date">
                            <label for="date">Datum:</label>
                            <va-date-picker type="text" id="date" formControlName="date"></va-date-picker>
                        </va-form-item>

                        <va-form-item class="col-md-3" [control]="form.controls.totalPrice">
                            <label for="totalPrice">Celková cena:</label>
                            <input type="text" id="totalPrice" class="form-control" formControlName="totalPrice">
                        </va-form-item>
                    </div>

                    <div class="row">
                        <!-- <va-checkbox [(ngModel)]="showTax"></va-checkbox> DPH -->
                        <va-form-item class="col-md-6" [control]="form.controls.taxToggle">
                            <label for="taxToggle" tooltip="Bude p">DPH:</label>
                            <div>
                                <va-checkbox id="tax" formControlName="taxToggle"></va-checkbox>
                                Ceny dílů budu zadávat bez DPH
                            </div>
                        </va-form-item>

                        <va-form-item class="col-md-6" [control]="form.controls.tax">
                            <label for="tax" tooltip="Bude p">DPH (%):</label>
                            <input type="text" id="tax" class="form-control" formControlName="tax">
                        </va-form-item>
                    </div>

                    <div class="row">
                        <va-form-item class="col-md-12" [control]="form.controls.notes">
                            <label for="notes">Poznámky:</label>
                            <textarea type="text" id="notes" class="form-control" formControlName="notes"></textarea>
                        </va-form-item>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <button #btnCancel type="button" class="btn btn-default">Zrušit</button>
                            <button #btnSave type="button"
                                class="btn btn-primary"
                                [disabled]="!form.valid"
                                (click)="form.valid && save()">Uložit</button>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>
