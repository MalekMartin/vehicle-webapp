<h3>Informace o vozidle</h3>

<div *ngIf="loading" class="loading">
    <i class="icon-refresh spin"></i>
</div>

<div *ngIf="vehicle" class="info">
    <div class="info-column">
        <va-info-detail class="card"
            [info]="vehicle.info"></va-info-detail>
        <va-engine-detail class="card"
            [vehicle]="vehicle"></va-engine-detail>
    </div>
    <div class="info-column">
        <va-trade-detail class="card"
            [vehicle]="vehicle" title="Prodejce" type="seller"></va-trade-detail>
        <va-trade-detail class="card"
            [vehicle]="vehicle" title="Kupující" type="buyer"></va-trade-detail>
    </div>
</div>
