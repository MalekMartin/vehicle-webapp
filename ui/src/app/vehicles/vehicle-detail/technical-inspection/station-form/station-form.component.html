<form [formGroup]="form" (submit)="form.valid && save()">
    <div class="row">
        <va-form-item [control]="form.controls.name" class="col-md-6">
            <label for="name">Název STK:</label>
            <input type="text" id="name" class="form-control" formControlName="name">
        </va-form-item>
        <va-form-item [control]="form.controls.address" class="col-md-6">
            <label for="address">Address:</label>
            <input type="text" id="address" class="form-control" formControlName="address">
        </va-form-item>
    </div>
    <div class="row">
        <va-form-item [control]="form.controls.city" class="col-md-6">
            <label for="city">Město:</label>
            <input type="text" id="city" class="form-control" formControlName="city">
        </va-form-item>
        <va-form-item [control]="form.controls.zipCode" class="col-md-6">
            <label for="zipCode">PSČ:</label>
            <input type="text" id="zipCode" class="form-control" formControlName="zipCode">
        </va-form-item>
    </div>
    <div class="row">
        <va-form-item [control]="form.controls.phone" class="col-md-6">
            <label for="phone">Telefon:</label>
            <input type="text" id="phone" class="form-control" formControlName="phone">
        </va-form-item>
        <va-form-item [control]="form.controls.web" class="col-md-6">
            <label for="web">Web:</label>
            <input type="text" id="web" class="form-control" formControlName="web">
        </va-form-item>
    </div>
    <div class="row">
        <va-form-item [control]="form.controls.notes" class="col-md-12">
            <label for="notes">Poznámky:</label>
            <textarea type="text" id="notes" class="form-control" formControlName="notes"></textarea>
        </va-form-item>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-default" (click)="cancel()">Zrušit</button>
            <button type="submit" class="btn btn-primary" [class.disabled]="!form.valid">Uložit</button>
        </div>
    </div>
</form>
