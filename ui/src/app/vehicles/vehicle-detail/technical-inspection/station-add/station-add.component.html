<h3 mat-dialog-title>Nová stanice technické kontroly</h3>
<mat-dialog-content>
    <va-station-form #formRef></va-station-form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close>Zavřít</button>
    <button mat-flat-button color="primary" [disabled]="formRef.form.invalid"
        (click)="formRef.form.valid && save()">Uložit</button>
</mat-dialog-actions>
