<h3 mat-dialog-title>Nová pneumatika</h3>
<mat-dialog-content>
    <va-tires-form #tireForm></va-tires-form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close>Zavřít</button>
    <button mat-flat-button color="primary" [disabled]="!tireForm?.form?.valid"
        (click)="tireForm?.form?.valid && save()">Uložit</button>
</mat-dialog-actions>
