<div *ngIf="costs">
    <h3>Náklady na provoz</h3>

    <div class="chart-content">
        <ngx-charts-pie-chart *ngIf="!!data && data.length"
            [scheme]="colorScheme"
            [results]="data"
            [legend]="true"
            [explodeSlices]="explodeSlices"
            [labels]="showLabels"
            [doughnut]="doughnut"
            (select)="onSelect($event)">
        </ngx-charts-pie-chart>
    </div>

    <va-costs-card-cell
        [value]="costs.total"
        [isTotal]="true"
        title="Celkové náklady"></va-costs-card-cell>
    
    <div class="child-cell">
        <va-costs-card-cell
            [routerLink]="['/vehicle', vehicleId, 'fuel']"
            [total]="costs.total"
            [value]="costs.fuel"
            title="Tankování"></va-costs-card-cell>
        <va-costs-card-cell
            [routerLink]="['/vehicle', vehicleId, 'costs']"
            [total]="costs.total"
            [value]="costs.costs"
            title="Ostatní náklady"></va-costs-card-cell>
        <va-costs-card-cell
            [routerLink]="['/vehicle', vehicleId, 'tires']"
            [total]="costs.total"
            [value]="costs.tires"
            title="Pneumatiky"></va-costs-card-cell>
        <va-costs-card-cell
            [routerLink]="['/vehicle', vehicleId, 'technical']"
            [total]="costs.total"
            [value]="costs.tks"
            title="TK"></va-costs-card-cell>
        
        <va-costs-card-cell
            [routerLink]="['/vehicle', vehicleId, 'maintenance']"
            [total]="costs.total"
            [value]="costs.maintenance"
            title="Údržba a servis"></va-costs-card-cell>
    </div>
</div>
