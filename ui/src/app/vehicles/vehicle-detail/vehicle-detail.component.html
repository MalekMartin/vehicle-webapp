<div class="wrapper" *ngIf="!!vehicle && !loading">
    <div class="menu-panel">
        <va-vehicle-detail-menu [vehilcleId]="vehicle.info.id"></va-vehicle-detail-menu>
    </div>

    <div class="content-panel">
        <va-detail-header></va-detail-header>
        <router-outlet></router-outlet>
    </div>
</div>
<ng-container *ngIf="loading">
    <div class="spinner">
        <va-spinner>Nahrávám...</va-spinner>
    </div>
</ng-container>
