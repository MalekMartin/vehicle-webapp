<div class="wrapper">
    <div class="menu-panel">
        <div class="va-menu">
            <ul class="va-menu-options">
                <li *ngFor="let o of options">
                    <!-- DESKTOP -->
                    <a [routerLink]="[o.page]" routerLinkActive="active" class="label-option">{{o.label}}</a>
                    <!-- MOBILE -->
                    <a [routerLink]="[o.page]" routerLinkActive="active-icon"
                        class="icon-option">
                        <i [class]="'icon-' + o.icon"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="content-panel">
        <va-detail-header [vehicle]="vehicle?.info"></va-detail-header>
        <router-outlet></router-outlet>
    </div>
</div>
