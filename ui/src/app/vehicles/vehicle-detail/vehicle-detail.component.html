<div class="wrapper">
    <div class="menu-panel">
        <!-- DESKTOP -->
        <div class="va-menu">
            <ul class="va-menu-options">
                <li *ngFor="let o of options">
                    <a [routerLink]="[o.page]" routerLinkActive="active" class="label-option">{{o.label}}</a>
                    <a [routerLink]="[o.page]" routerLinkActive="active-icon"
                        class="icon-option">
                        <i [class]="'icon-' + o.icon"
                            [tooltip]="o.label"
                            placement="right"
                            container="body"></i>
                    </a>
                </li>
                <!-- <li>
