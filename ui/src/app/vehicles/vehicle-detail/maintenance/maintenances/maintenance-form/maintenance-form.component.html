<form [formGroup]="form">
    <div class="row">
        <mat-form-field class="col-sm-12 col-xs-12">
            <mat-select id="intervalId" formControlName="intervalId" placeholder="Interval">
                <mat-option *ngFor="let interval of intervals" [value]="interval.id">{{interval.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <p>
        Výchozí hodnoty intervalu:
    </p>
    <div class="row">
        <mat-form-field class="col-sm-4 col-xs-12">
            <input matInput type="number" id="odo" formControlName="odo" [placeholder]="units">
        </mat-form-field>
        <mat-form-field *ngIf="units2" class="col-sm-4 col-xs-12">
            <input matInput type="number" id="odo2" formControlName="odo2" [placeholder]="units2">
        </mat-form-field>
        <mat-form-field class="col-sm-4 col-xs-12">
            <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Datum">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div class="error" *ngIf="form.hasError('startPoint')">
        Nebyla zadána výchozí hodnota
    </div>
</form>
