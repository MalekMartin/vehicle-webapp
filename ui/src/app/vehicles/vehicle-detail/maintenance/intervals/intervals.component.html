<va-interval-card *ngFor="let interval of intervals"
    [interval]="interval"
    (editClicked)="edit($event)"
    (deleteClicked)="delete($event)"></va-interval-card>

<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="modal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Interval - form</h4>
            </div>
            <div class="modal-body">
                <va-interval-form
                    (canceled)="cancel()"
                    (saved)="saved()"></va-interval-form>
            </div>
        </div>
    </div>
</div>
