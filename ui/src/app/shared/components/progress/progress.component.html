<div class="wrapper">
    <div class="before" [style.width]="width + '%'"
        [class.orange]=" width > 75 && width < 95"
        [class.red]="width >= 95 || error">
        <ng-container *ngIf="!error; else hasError">
            <ng-content></ng-content>
        </ng-container>
        <ng-template #hasError>
            <span>Chyba!</span>
        </ng-template>
    </div>
</div>
