<div class="wrapper">
    <div class="loading">
        <i *ngIf="isLoading" class="icon-refresh spin"></i>
        <ng-content *ngIf="!isLoading"></ng-content>
    </div>
    <div *ngIf="needPaginator" class="controls">
        <button class="va-btn va-prev"
            (click)="prev()" [disabled]="isFirstPage || isLoading"><i class="icon-chevron-left"></i></button>

        <div class="pages">
            <button *ngFor="let p of pages"
                class="va-btn page"
                [ngClass]="{'va-primary': p === currentPage}"
                (click)="page(p)"
                [disabled]="isLoading">{{p + 1}}</button>
        </div>

        <button class="va-btn va-next"
            (click)="next()" [disabled]="isLoading || isLastPage"><i class="icon-chevron-right"></i></button>
    </div>
</div>
