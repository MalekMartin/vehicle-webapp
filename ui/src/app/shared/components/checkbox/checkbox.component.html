<div class="checkbox">
    <input type="checkbox" [id]="id" class="input-checkbox" 
        [formControl]="checkboxControl" name="something">
    <label [attr.for]="id">
        <i [class.icon-checkbox-checked]="checkboxControl.value"
            [class.icon-checkbox-unchecked]="!checkboxControl.value"></i>
    </label>
</div>
