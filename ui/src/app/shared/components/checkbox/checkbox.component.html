<div class="checkbox">
    <input type="checkbox" id="uu" class="input-checkbox" 
        [formControl]="checkboxControl" [(ngModel)]="value" name="something">
    <label [attr.for]="id" (click)="value = !value">
        <i class="icon-checkbox-checked" *ngIf="value"></i>
        <i class="icon-checkbox-unchecked" *ngIf="!value"></i>
    </label>
</div>
