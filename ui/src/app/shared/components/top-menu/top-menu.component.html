<div class="row">
    <div class="col-xs-12">
        <div class="top-menu">
            <i class="icon-menu-dash"
                (click)="toggleMenu()"></i>
            <div class="title">
                {{!!vehicle ? vehicle.info?.brand + ' ' + vehicle.info?.model : 'Vehicle app'}}
            </div>
            <div class="menu">
                <ul class="menu-ul">
                    <li><a [routerLink]=" ['/']">Přehled vozidel</a></li>
                    <!-- <li>
                        <a [routerLink]="['/events']">
                            Události
                            <span *ngIf="expired | async as expired">
                                {{expired.count}}
                            </span>
                        </a>
                    </li> -->
                    <li><a [routerLink]="['/services']">Servisy</a></li>
                </ul>
            </div>
            <div class="spacer"></div>
            <div class="user">
                <div class="user-name" *ngIf="user">
                    <va-initials [text]="user.firstName" size="s" [charSize]="1"></va-initials>
                    <span class="user-firstname">{{user.firstName}}</span>
                </div>
                <span class="logout" (click)="logout()">Odhlásit</span>
            </div>
        </div>
    </div>
</div>

<div class="side-menu" [@toggle]="menuState">
    <div class="fog" (click)="hide()" [@toggleFog]="menuState"></div>
    <div class="menu-content">
        <div class="user-name" *ngIf="user">
            <va-initials [text]="user.firstName" size="m" [charSize]="1"></va-initials>
            {{user.firstName}}
            <div class="spacer"></div>
            <a (click)="logout()">Odhlásit</a>
        </div>
        <ul (click)="hide()">
            <li><a [routerLink]=" ['/']">Přehled vozidel</a></li>
            <!-- <li><a [routerLink]="['/events']">Události</a></li> -->
            <li><a [routerLink]="['/services']">Servisy</a></li>
        </ul>
        <va-vehicle-detail-menu *ngIf="!!vehicle" [vehicleId]="vehicle.info.id"></va-vehicle-detail-menu>
    </div>
</div>
